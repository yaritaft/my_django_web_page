{% extends "common_resources/base.html" %}
{% load static %}
{% block content %}
<div class="container">
    {% if error_message %}
        <h3>Error message: {{ error_message }} You can try again.</h3>
    {% endif %}
    {% load crispy_forms_tags %}

    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <input type='submit' value='Save' />
    </form>
</div>
{% endblock %}
