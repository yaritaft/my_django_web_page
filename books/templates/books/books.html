{% extends "common_resources/base.html" %}
{% load static %}
{% block content %}
    {% for book in books %}
    <div class="container">
        <div class="card">  
            <h3><b>{{ book.title }}</b></h3>
            Author: {{ book.author }}</br></br>
            <p>{{ book.summary }}</p>
            <b>My rate: {{ book.rate }}</b>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
