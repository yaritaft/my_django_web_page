{% extends "common_resources/base.html" %}
{% load static %}
{% block content %}
    {% for book in books %}
    <div class="container">
        <div class="card">  
            <h2>{{ book.title }} - {{ book.author }} - {{ book.edition }} </h2>
            <br>
            <h5>My rate: {{ book.rate }}</h5>
            <br>
            <h5>My summary:</h5>
            <p>{{ book.summary }}</p>
            <br>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
