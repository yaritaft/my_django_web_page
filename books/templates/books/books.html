{% extends "common_resources/base.html" %}
{% load static %}
{% block content %}
    {% for book in books %}
    <div class="container">
        <div class="card">  
            <h2>{{ book.title }} - Author: {{ book.author }}</h2>
            <p>{{ book.summary }}</p>
            <br>
            <b>My rate: {{ book.rate }}</b>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
