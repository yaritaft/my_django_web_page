{% extends "common_resources/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static "youtube/css/youtube_style.css" %}">
{% for video_url in video_urls %}
<div class="iframe-container">
    <center>
        <iframe width="560" height="315" src="{{ video_url }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </center>
</div>
{% endfor %}
{% endblock content %}
